<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rouvy Routes</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      background: #f9fafb;
      color: #222;
    }
    header {
      background: #0b69ff;
      color: #fff;
      padding: 24px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
    }
    .route-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .route-card h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #0b69ff;
    }
    a.route-link {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      background: #0b69ff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    a.route-link:hover {
      background: #084ecc;
    }
    .note {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #555;
      background: #fff8e1;
      border-left: 4px solid #ffc107;
      padding: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rouvy Routes</h1>
  </header>
  <main>
    <div class="route-card">
      <h2>Mt Baker – Glacier Up to Artist Point</h2>
      <p>This is my Rouvy route for the Mt Baker Hill Climb. It has the same start and finish locations as the 2025 event.</p>
      <a class="route-link" href="http://riders.rouvy.com/route/251973" target="_blank" rel="noopener noreferrer">
        View on Rouvy
      </a>
      <div class="note">
        Note: You’ll need to be logged in to Rouvy to view this route.
      </div>
    </div>
  </main>
</body>
</html>
